<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">

    <!-- Apple IOS原生浏览器 -->
    <!-- 添加到主屏后设置状态栏的背景颜色； -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!-- 忽略数字自动识别为电话号码； -->
    <meta name="format-detection" content="telephone=no"/>
    <!-- 忽略数字自动识别为邮箱 -->
    <meta name="format-detection" content="email=no">
    <!-- 启动WebApp全屏模式； -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- 百度 -->
    <!-- 通过百度手机打开网页时，百度可能会对你的网页进行转码，脱下你的衣服，往你的身上贴狗皮膏药的广告，为此可在 head 内添加 -->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <!-- QQ -->
    <!-- 设置锁定横屏、竖屏显示模式，portrait（横屏），landscape（竖屏）-->
    <meta name="x5-orientation" content="landscape">
    <!-- 设置全屏显示页面 -->
    <meta name="x5-fullscreen" content="true">

    <!-- 360 -->
    <!-- 设置 360 浏览器渲染模式：webkit 为极速内核，ie-comp 为 IE 兼容内核，ie-stand 为 IE 标准内核。 -->
    <meta name="renderer" content="webkit">
    <!--     360 浏览器就会在读取到这个标签后，立即切换对应的极速核。 另外为了保险起见再加入 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <!-- uc -->
    <!-- 1.设置屏幕方向：portrait为横屏，landscape为竖屏； -->
    　　
    <meta name="screen-orientation" content="landscape">
    <!-- 2.设置全屏； -->
    　　
    <meta name="full-screen" content="yes">

    <title>Document</title>


    <!--    声明文档使用的字符编码:-->
    <meta charset='utf-8'>

    <!--    强制让文档与设备的宽度保持1：1,对页面设置不能进行缩放：-->

    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>


    <!--    必须联网才可以访问,禁止浏览器从本地计算机的缓存中访问页面内容：-->

    <meta http-equiv="Cache-Control" name="no-store"/>

    <!--    优先使用 IE 最新版本和 Chrome:-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!--    页面描述:-->
    <meta name="description" content="不超过150个字符"/>

    <!--    页面关键词:-->
    <meta name="keywords" content=""/>

    <!--    网页作者：-->
    <meta name="author" content="name, email@gmail.com"/>

    <!--    搜索引擎抓取：-->
    <meta name="robots" content="index,follow"/>

    <!--    为移动设备添加 viewport-->

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <!--    启用360浏览器的极速模式(webkit)：-->
    <meta name="renderer" content="webkit">

    <!--    避免IE使用兼容模式：-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--    针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓：-->
    <meta name="HandheldFriendly" content="true">

    <!--    微软的老式浏览器：-->
    <meta name="MobileOptimized" content="320">


    <!--    uc强制竖屏：-->
    <meta name="screen-orientation" content="portrait">

    <!--    UC应用模式-->
    <meta name="browsermode" content="application">


    <!--    UC强制全屏：-->
    <meta name="full-screen" content="yes">

    <!--    QQ强制竖屏：-->
    <meta name="x5-orientation" content="portrait">

    <!--    QQ强制全屏-->
    <meta name="x5-fullscreen" content="true">

    <!--    windows phone 点击无高光-->
    <meta name="msapplication-tap-highlight" content="no">


    <!--    iOS 设备 添加到主屏后的标题（iOS 6 新增）：-->
    <meta name="apple-mobile-web-app-title" content="标题">

    <!--    是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏：-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>


    <!--    添加智能 App 广告条 Smart App Banner（iOS 6+ Safari）：-->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">

    <!--    设置苹果工具栏颜色：-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!--    忽略页面中的数字识别为电话，忽略email识别：-->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <style>
        img {
            width: 100%;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
