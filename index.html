<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link href="https://cdn.bootcss.com/iview/3.4.1/styles/iview.css" rel="stylesheet">
    <style>
        .new {
            padding-bottom: 20px;
        }
    </style>
    <title>数据新闻</title>
</head>
<body>
<div id="new">
    <Layout class="new">
        <Header style="background-color: #4b5470">
            <Row type="flex" justify="space-around" align="middle" :gutter="20" id="news">
                <i-col>
                    <img src="./logo.png" alt="标题">
                </i-col>
                <i-col>
                    <span style="color: wheat">
                        四川师范大学数据新闻作品
                    </span>
                </i-col>
            </Row>
        </Header>
        <Divider></Divider>
        <Content>
            <Row type="flex" justify="space-around" align="top">
                <i-col :xs="0" :lg="3">
                    <Anchor show-ink :offset-top="50">
                        <anchor-link href="#news" :title="title">
                            <anchor-link href="#firsts" :title="text1"></anchor-link>
                            <anchor-link href="#seconds" :title="text2"></anchor-link>
                            <anchor-link href="#thirds" :title="text3"></anchor-link>
                        </anchor-link>
                    </Anchor>
                </i-col>
                <i-col :xs="24" :lg="18">
                    <Card style="min-width:350px">
                        <div slot="title">
                            <h3 style="margin-bottom: 10px;">四川师范大学数据新闻作品</h3>
                            <i-button type="dashed" size="small" shape="circle">编辑：杨亚婷</i-button>
                            <!--<i-button type="info" size="small" shape="circle">编辑：杨亚婷</i-button>-->
                            <!--<i-button type="success" size="small" shape="circle">编辑：杨亚婷</i-button>-->
                            <i-button type="text" size="small" shape="circle">2019年05月10日 16:46:49</i-button>
                            <i-button type="primary" size="small" shape="circle">来源： 新华网</i-button>
                        </div>
                        <template slot="extra">
                            <Avatar size="large" src="https://i.loli.net/2017/08/21/599a521472424.jpg"/>
                        </template>
                        <Row type="flex" align="top" id="firsts" style="margin-top:30px;margin-bottom: 10px;">
                            <i-col>
                                <h3>{{text1}}</h3>
                            </i-col>
                        </Row>
                        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                        <div id="first" style="height:400px">图表1</div>
                        <Row type="flex" align="top" id="seconds" style="margin-top:30px;margin-bottom: 10px;">
                            <i-col>
                                <h3>{{text2}}</h3>
                            </i-col>
                        </Row>
                        <div id="second" style="height:400px">图表2</div>
                        <Row type="flex" align="top" id="thirds" style="margin-top:30px;margin-bottom: 10px;">
                            <i-col>
                                <h3>{{text3}}</h3>
                            </i-col>
                        </Row>
                        <div id="third" style="height:400px">图表3</div>

                    </Card>
                </i-col>
            </Row>
            <back-top></back-top>
        </Content>
        <Divider>The End</Divider>
        <Footer>
            <Row type="flex" justify="center" align="middle">
                <i-col>
                    四川师范大学影视与传媒学院学生作品
                </i-col>
            </Row>
            <Row type="flex" justify="center" align="middle">
                <i-col>
                    指导老师：杨亚婷
                </i-col>
            </Row>
            <Row type="flex" justify="center" align="middle">
                <i-col>
                    作者团队：杨亚婷、杨亚婷、杨亚婷、杨亚婷
                </i-col>
            </Row>
            <Row type="flex" justify="center" align="middle">
                <i-col>
                    联系方式：
                </i-col>
            </Row>
        </Footer>
    </Layout>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/iview/3.4.1/iview.min.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
<script src="https://echarts.baidu.com/build/dist/echarts.js"></script>
<script>
	new Vue({
		el: '#new',
		data() {
			return {
				title: '四川师范大学数据新闻作品',
                text1:'一、态度分析',
                text2:'二、行为分析',
                text3:'三、强制性点赞对集赞行为的影响分析',
			};
		},
		mounted() {
			// 路径配置
			require.config({
				paths: {
					echarts: 'https://echarts.baidu.com/build/dist'
				}
			});
			// 使用
			require(
					[
						'echarts',
						'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
						'echarts/chart/line',
						'echarts/chart/radar',
						'echarts/chart/pie'
					],
					function (ec) {
						(function (ec) {
							var myChart = ec.init(document.getElementById('first'));

							var option = {
								tooltip: {
									trigger: 'axis'
								},
								toolbox: {
									show: true,
									y: 'bottom',
									feature: {
										mark: {show: true},
										dataView: {show: true, readOnly: false},
										magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
										restore: {show: true},
										saveAsImage: {show: true}
									}
								},
								calculable: true,
								legend: {
									data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎', '百度', '谷歌', '必应', '其他']
								},
								xAxis: [
									{
										type: 'category',
										splitLine: {show: false},
										data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
									}
								],
								yAxis: [
									{
										type: 'value',
										position: 'right'
									}
								],
								series: [
									{
										name: '直接访问',
										type: 'bar',
										data: [320, 332, 301, 334, 390, 330, 320]
									},
									{
										name: '邮件营销',
										type: 'bar',
										tooltip: {trigger: 'item'},
										stack: '广告',
										data: [120, 132, 101, 134, 90, 230, 210]
									},
									{
										name: '联盟广告',
										type: 'bar',
										tooltip: {trigger: 'item'},
										stack: '广告',
										data: [220, 182, 191, 234, 290, 330, 310]
									},
									{
										name: '视频广告',
										type: 'bar',
										tooltip: {trigger: 'item'},
										stack: '广告',
										data: [150, 232, 201, 154, 190, 330, 410]
									},
									{
										name: '搜索引擎',
										type: 'line',
										data: [862, 1018, 964, 1026, 1679, 1600, 1570]
									},

									{
										name: '搜索引擎细分',
										type: 'pie',
										tooltip: {
											trigger: 'item',
											formatter: '{a} <br/>{b} : {c} ({d}%)'
										},
										center: [160, 130],
										radius: [0, 50],
										itemStyle: {
											normal: {
												labelLine: {
													length: 20
												}
											}
										},
										data: [
											{value: 1048, name: '百度'},
											{value: 251, name: '谷歌'},
											{value: 147, name: '必应'},
											{value: 102, name: '其他'}
										]
									}
								]
							};
							// 为echarts对象加载数据
							myChart.setOption(option);
						})(ec);
						(function (ec) {// 基于准备好的dom，初始化echarts图表
							var myChart = ec.init(document.getElementById('second'));

							var option = {
								tooltip: {
									trigger: 'axis',
									axisPointer: {            // 坐标轴指示器，坐标轴触发有效
										type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
									}
								},
								legend: {
									data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
								},
								toolbox: {
									show: true,
									feature: {
										mark: {show: true},
										dataView: {show: true, readOnly: false},
										magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
										restore: {show: true},
										saveAsImage: {show: true}
									}
								},
								calculable: true,
								xAxis: [
									{
										type: 'value'
									}
								],
								yAxis: [
									{
										type: 'category',
										data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
									}
								],
								series: [
									{
										name: '直接访问',
										type: 'bar',
										stack: '总量',
										itemStyle: {normal: {label: {show: true, position: 'insideRight'}}},
										data: [320, 302, 301, 334, 390, 330, 320]
									},
									{
										name: '邮件营销',
										type: 'bar',
										stack: '总量',
										itemStyle: {normal: {label: {show: true, position: 'insideRight'}}},
										data: [120, 132, 101, 134, 90, 230, 210]
									},
									{
										name: '联盟广告',
										type: 'bar',
										stack: '总量',
										itemStyle: {normal: {label: {show: true, position: 'insideRight'}}},
										data: [220, 182, 191, 234, 290, 330, 310]
									},
									{
										name: '视频广告',
										type: 'bar',
										stack: '总量',
										itemStyle: {normal: {label: {show: true, position: 'insideRight'}}},
										data: [150, 212, 201, 154, 190, 330, 410]
									},
									{
										name: '搜索引擎',
										type: 'bar',
										stack: '总量',
										itemStyle: {normal: {label: {show: true, position: 'insideRight'}}},
										data: [820, 832, 901, 934, 1290, 1330, 1320]
									}
								]
							};


							// 为echarts对象加载数据
							myChart.setOption(option);
						})(ec);
						(function (ec) {// 基于准备好的dom，初始化echarts图表
							var myChart = ec.init(document.getElementById('third'));

							var option = {
								title: {
									text: '预算 vs 开销（Budget vs spending）',
									subtext: '纯属虚构'
								},
								tooltip: {
									trigger: 'axis'
								},
								legend: {
									orient: 'vertical',
									x: 'right',
									y: 'bottom',
									data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
								},
								toolbox: {
									show: true,
									feature: {
										mark: {show: true},
										dataView: {show: true, readOnly: false},
										restore: {show: true},
										saveAsImage: {show: true}
									}
								},
								polar: [
									{
										indicator: [
											{text: '销售（sales）', max: 6000},
											{text: '管理（Administration）', max: 16000},
											{text: '信息技术（Information Techology）', max: 30000},
											{text: '客服（Customer Support）', max: 38000},
											{text: '研发（Development）', max: 52000},
											{text: '市场（Marketing）', max: 25000}
										]
									}
								],
								calculable: true,
								series: [
									{
										name: '预算 vs 开销（Budget vs spending）',
										type: 'radar',
										data: [
											{
												value: [4300, 10000, 28000, 35000, 50000, 19000],
												name: '预算分配（Allocated Budget）'
											},
											{
												value: [5000, 14000, 28000, 31000, 42000, 21000],
												name: '实际开销（Actual Spending）'
											}
										]
									}
								]
							};


							// 为echarts对象加载数据
							myChart.setOption(option);
						})(ec);
					}
			);
		}
	});
</script>
</body>
</html>
